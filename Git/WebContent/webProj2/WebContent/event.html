<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.html</title>
</head>

<body>
    <input type="number" name="firstVal" id="firstVal">
    <b>+</b>
    <input type="number" name="lastVal" id="lastVal">
    <b>=</b>
    <input type="text" name="result" id="result" readonly>

    <script>
        var input = document.getElementById('lastVal');
        input.onchange = function () {
            var fv = document.getElementById('firstVal');
            var rs = document.getElementById('result');
            rs.value = parseInt(fv.value) + parseInt(input.value);

            // console.log(fv, rs);
        }
        console.log(input);
    </script>
</body>

</html>
